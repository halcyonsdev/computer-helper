spring:
  application:
    name: computer_helper

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  jpa:
    hibernate:
      ddl-auto: none

bot:
  token: ${BOT_TOKEN}
  admin:
    ids: ${BOT_ADMIN_IDS}